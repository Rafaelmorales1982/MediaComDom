<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculando média com DOM</title>
  </head>
  <body>
    <div id="titulo">
      <h1>Calculadora média de notas</h1>
    </div>

    <div class="pegando_notas">
      <div class="todasnotas">
        <label for="nota1">Nota 1:</label>
        <input type="number" id="nota1" />
      </div>

      <div class="todasnotas">
        <label for="nota2">Nota 2:</label>
        <input type="number" id="nota2" />
      </div>

      <div class="todasnotas">
        <label for="nota3">Nota 3:</label>
        <input type="number" id="nota3" />
      </div>
    </div>

    <div class="total">
      <div class="botao">
        <button id="calcular">Calcular Média</button>
      </div>
      <p id="resultado"></p>
    </div>
    <script src="teste.js"></script>
  </body>
</html>
